# circle.yml

machine:
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  pre:
    - pip install awscli

  override:
    - docker info
    - IMAGE_ID=$(docker build -t meinbge/meinbge-rails . )
    - docker tag $IMAGE_ID meinbge/meinbge-rails:$CIRCLE_SHA1
    - docker tag $IMAGE_ID meinbge/meinbge-rails:latest

test:
  override:
    - docker run -d -p 3000:3000 -e "SECRET_KEY_BASE=abcd1234" meinbge/meinbge-rails:$CIRCLE_SHA1; sleep 10
    - curl --retry 2 --retry-delay 5 -v http://localhost:3000

database:
  override:
    - /bin/true

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1
